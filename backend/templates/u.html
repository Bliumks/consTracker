<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Update</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.jpg')}}" width="70"
                    height="30" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/api/regPerson">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/api/updatePerson">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/api/searchPerson">Search</a>
                    </li>
                </ul>
                <form class="d-flex" action="/api/searchPerson">
                    <input class="form-control me-2" type="text" name="lname" id="lname" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit" name="submit" value="s">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="jumbotron">

        <h2 style="text-align: center; margin-bottom: 5%;">Update</h2>



        <form class="row g-3" style="justify-content: center;" action="/api/updatePerson" method="post">

            


            <div class="col-8 row g-3" style="align-items: center;">
                <div class="col-md-6">
                    <label for="fname" class="form-label"> First Name </label>
                    <input type="text" name="fname" id="fname" class="form-control">
                </div>
                <dir class="col-md-6">

                    <label for="lname" class="form-label"> {{data['lname']}} </label>
                    <input type="text" name="lname" id="lname" class="form-control">
                </dir>
                <dir class="col-md-6">
                    <label for="email" class="form-label"> Email </label>
                    <input type="text" name="email" id="email" class="form-control"><br>
                </dir>
                <dir class="col-md-6">
                    <label for="semail" class="form-label"> Second Email </label>
                    <input type="text" name="semail" id="semail" class="form-control"><br>
                </dir>
                <dir class="col-md-6">
                    <label for="phone" class="form-label"> Phone Number </label>
                    <input type="number" name="phone" id="phone" class="form-control"><br>
                </dir>
                <dir class="col-md-6">
                    <label for="mphone" class="form-label"> Mobile Phone Number </label>
                    <input type="number" name="mphone" id="mphone" class="form-control"><br>
                </dir>
                <div class="col-12 mb-5">
                    <label for="address" class="form-label"> Address </label>
                    <input type="text" name="address" id="address" class="form-control">
                </div>
                <div class="col-md-6 mb-5">
                    <label for="City" class="form-label"> Town/City </label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-md-4 mb-5">
                    <label for="province" class="form-label">Province/Territory</label>
                    <select name="province" id="province" class="form-control">
                        <option value="">Select</option>
                        <option value="AB">AB</option>
                        <option value="BC">BC</option>
                        <option value="NL">NL</option>
                        <option value="PE">PE</option>
                        <option value="NS">NS</option>
                        <option value="NB">NB</option>
                        <option value="QC">QC</option>
                        <option value="ON">ON</option>
                        <option value="MB">MB</option>
                        <option value="SK">SK</option>
                        <option value="YT">YT</option>
                        <option value="NT">NT</option>
                        <option value="NU">NU</option>
                    </select>
                </div>
                <div class="col-md-2 mb-5">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" name="postal" id="postal" class="form-control">
                </div>
                <div class="col-md-4 mb-4">
                    <label for="supportlvl" class="form-label">Support Level</label>
                    <select name="supportlvl" id="supportlvl" class="form-control">
                        <option value="">Select</option>
                        <option value="supporter">Supporter</option>
                        <option value="weak support">Weak Support</option>
                        <option value="undecided">Undecided</option>
                        <option value="weak non-support">Weak Non-Support</option>
                        <option value="non-supporte">Non-Supporte</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>

                <div class="col-md-4 mb-4">
                    <label for="volunteer" class="form-label">Volunteer Status</label>
                    <select name="volunteer" id="volunteer" class="form-control">
                        <option value="">Select</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="">Not Volunteer</option>
                    </select>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="tag" class="form-label">Tag</label>
                    <input type="text" name="tag" id="tag" class="form-control">
                </div>
                <div class="col-6" style="justify-content: start;">
                    <button class="btn btn-primary" type="submit" name="submit" value="update">Update</button>

                </div>
                <div class="col-6" style="text-align: right;">
                    <button class="btn btn-danger" type="submit" name="submit" value="remove">Remove</button>
                </div>

            </div>


        </form>
    </div>

    <div class="navbar navbar-default">
        <h2>Result</h2>
    </div>
    <div class="container-fluid">
        {{t}}
        <!-- {% for l in t %}
                    <ul class="list-group">
                        <li class="list-group-item">
                            {{l}}
                        </li>
                    </ul>
                    {% endfor %} -->
    </div>

</body>

</html>
