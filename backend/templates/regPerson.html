    <div class="jumbotron " >
        <h2 style="text-align: center;">Register</h2>
        <form class="row g-3" style="justify-content: center;" action="/api/regPerson" method="post">
            <div class= "col-8 row g-3" style="align-items: center;">
                <div class="col-md-6">
                    <label for="fname" class="form-label"> First Name </label>
                    <input type="text" name="fname" id="fname" class="form-control">
                </div>
                <dir class="col-md-6">
                
                    <label for="lname" class="form-label"> Last Name </label>
                    <input type="text" name="lname" id="lname" class="form-control">
                </dir>
                <dir class="col-md-6">
                    <label for="email" class="form-label"> Email </label>
                    <input type="text" name="email" id="email" class="form-control"><br>
                </dir>
                <dir class="col-md-6">
                    <label for="semail" class="form-label"> Second Email </label>
                    <input type="text" name="semail" id="semail" class="form-control"><br>
                </dir>
                <dir class="col-md-6">
                    <label for="phone" class="form-label"> Phone Number </label>
                    <input type="number" name="phone" id="phone" class="form-control"><br>
                </dir>
                <dir class="col-md-6">
                    <label for="mphone" class="form-label"> Mobile Phone Number </label>
                    <input type="number" name="mphone" id="mphone" class="form-control"><br>
                </dir>
               
                <div class="col-12 mb-5">
                    <label for="address" class="form-label"> Address </label>
                    <input type="text" name="address" id="address" class="form-control">
                </div>
                <div class="col-md-6 mb-5">
                    <label for="City" class="form-label"> Town/City </label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-md-4 mb-5">
                    <label for="province" class="form-label">Province/Territory</label>
                    <select name="province" id="province" class="form-control">
                        <option value="">Select</option>
                        <option value="AB">AB</option>
                        <option value="BC">BC</option>
                        <option value="NL">NL</option>
                        <option value="PE">PE</option>
                        <option value="NS">NS</option>
                        <option value="NB">NB</option>
                        <option value="QC">QC</option>
                        <option value="ON">ON</option>
                        <option value="MB">MB</option>
                        <option value="SK">SK</option>
                        <option value="YT">YT</option>
                        <option value="NT">NT</option>
                        <option value="NU">NU</option>
                    </select>
                </div>
                <div class="col-md-2 mb-5">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" name="postal" id="postal" class="form-control">
                </div>
                <div class="col-md-4 mb-4">
                    <label for="supportlvl" class="form-label">Support Level</label>
                    <select name="supportlvl" id="supportlvl" class="form-control">
                        <option value="">Select</option>
                        <option value="supporter">Supporter</option>
                        <option value="weak support">Weak Support</option>
                        <option value="undecided">Undecided</option>
                        <option value="weak non-support">Weak Non-Support</option>
                        <option value="non-supporte">Non-Supporte</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
                
                <div class="col-md-4 mb-4">
                    <label for="volunteer" class="form-label">Volunteer Status</label>
                    <select name="volunteer" id="volunteer" class="form-control">
                        <option value="">Select</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="">Not Volunteer</option>
                    </select>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="tag" class="form-label">Tag</label>
                    <input type="text" name="tag" id="tag" class="form-control">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" name="submit" value="add">Create</button>
                </div>

                </div> -->

                </div> -->
            </div>
            
            
        </form>
        
    </div>
